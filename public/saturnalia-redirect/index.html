<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturnalia URL Shortener - Redirect</title>
    <script>
        // This script extracts the shortlink code from the URL and redirects to the API
        document.addEventListener('DOMContentLoaded', function() {
            const path = window.location.pathname;
            const shortCode = path.slice(1); // Remove leading slash
            
            if (shortCode) {
                // Show loading message
                document.getElementById('loading-message').style.display = 'block';
                
                // Redirect to the API endpoint to handle the shortlink
                window.location.href = `http://localhost:3000/api/redirect/${shortCode}`;
            }
        });
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #7c3aed;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #7c3aed;
        }
        #loading-message {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Saturnalia URL Shortener</h1>
        <div id="loading-message">
            <div class="loader"></div>
            <p>Redirecting you to the destination...</p>
        </div>
        <div id="error-message" style="display:none;">
            <p>No shortlink provided. Please check the URL and try again.</p>
            <a href="http://localhost:3000">Go to homepage</a>
        </div>
    </div>
</body>
</html>
